<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sorteador</title>
  </head>
  <body>
    <div class="file-selector-row">
      <input
        class="form-control"
        type="file"
        id="entrada-arquivo"
        accept=".xls,.xlsx"
      />

      <button class="btn btn-primary" id="sorteador">Sortear</button>
    </div>

    <div class="matches-container">
      <div id="abaixo-cinco" class="matches-row">
        <header class="age">De 5 anos abaixo</header>
        <header>Masculino</header>
        <header>Feminino</header>
        <div id="abaixo-cinco-M" class="masculino-column"></div>
        <div id="abaixo-cinco-F" class="feminino-column"></div>
      </div>

      <div id="seis-a-nove" class="matches-row">
        <header class="age">De seis a nove anos</header>
        <header>Masculino</header>
        <header>Feminino</header>
        <div id="seis-a-nove-M" class="masculino-column"></div>
        <div id="seis-a-nove-F" class="feminino-column"></div>
      </div>

      <div id="dez-a-treze" class="matches-row">
        <header class="age">De dez a treze anos</header>
        <header>Masculino</header>
        <header>Feminino</header>
        <div id="dez-a-treze-M" class="masculino-column"></div>
        <div id="dez-a-treze-F" class="feminino-column"></div>
      </div>

      <div id="catorze-a-dezessete" class="matches-row">
        <header class="age">De catorze a dezessete anos</header>
        <header>Masculino</header>
        <header>Feminino</header>
        <div id="catorze-a-dezessete-M" class="masculino-column"></div>
        <div id="catorze-a-dezessete-F" class="feminino-column"></div>
      </div>

      <div id="acima-dezoito" class="matches-row">
        <header class="age">Acima de 18 anos</header>
        <header>Masculino</header>
        <header>Feminino</header>
        <div id="acima-dezoito-M" class="masculino-column"></div>
        <div id="acima-dezoito-F" class="feminino-column"></div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
